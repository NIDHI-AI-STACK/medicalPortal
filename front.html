<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Portal</title>
     <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Medical Portal</h1>
            <div class="nav-buttons">
                <button id="loginBtn" class="nav-btn">Login</button>
                <button id="signupBtn" class="nav-btn">Sign Up</button>
            </div>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form-container active">
            <h2>Login</h2>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <div class="form-group">
                    <label for="userType">User Type:</label>
                    <select id="userType" required>
                        <option value="">Select User Type</option>
                        <option value="patient">Patient</option>
                        <option value="doctor">Doctor</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <div id="loginError" class="error-message"></div>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="form-container">
            <h2>Sign Up</h2>
            <form id="signupFormElement">
                <div class="form-group">
                    <label for="userTypeSignup">User Type:</label>
                    <select id="userTypeSignup" required>
                        <option value="">Select User Type</option>
                        <option value="patient">Patient</option>
                        <option value="doctor">Doctor</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="profilePicture">Profile Picture:</label>
                    <input type="file" id="profilePicture" accept="image/*">
                </div>

                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Address:</label>
                    <input type="text" id="addressLine1" placeholder="Address Line 1" required>
                    <div class="form-row">
                        <input type="text" id="city" placeholder="City" required>
                        <input type="text" id="state" placeholder="State" required>
                        <input type="text" id="pincode" placeholder="Pincode" required>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
            <div id="signupError" class="error-message"></div>
        </div>

        <!-- Patient Dashboard -->
        <div id="patientDashboard" class="dashboard">
            <div class="dashboard-header">
                <h2>Patient Dashboard</h2>
                <button id="logoutPatient" class="logout-btn">Logout</button>
            </div>
            <div class="dashboard-content">
                <div class="profile-section">
                    <div class="profile-picture">
                        <img id="patientProfileImg" src="" alt="Profile">
                    </div>
                    <div class="profile-info">
                        <h3 id="patientName"></h3>
                        <p id="patientEmail"></p>
                        <p id="patientUsername"></p>
                    </div>
                </div>
                <div class="details-section">
                    <h4>Personal Details</h4>
                    <div class="detail-item">
                        <strong>Address:</strong>
                        <span id="patientAddress"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Doctor Dashboard -->
        <div id="doctorDashboard" class="dashboard">
            <div class="dashboard-header">
                <h2>Doctor Dashboard</h2>
                <button id="logoutDoctor" class="logout-btn">Logout</button>
            </div>
            <div class="dashboard-content">
                <div class="profile-section">
                    <div class="profile-picture">
                        <img id="doctorProfileImg" src="" alt="Profile">
                    </div>
                    <div class="profile-info">
                        <h3 id="doctorName"></h3>
                        <p id="doctorEmail"></p>
                        <p id="doctorUsername"></p>
                    </div>
                </div>
                <div class="details-section">
                    <h4>Personal Details</h4>
                    <div class="detail-item">
                        <strong>Address:</strong>
                        <span id="doctorAddress"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
